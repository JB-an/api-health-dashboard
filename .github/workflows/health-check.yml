name: API Health Check

on:
  # å®šæ™‚åŸ·è¡Œï¼šæ¯å¤© UTC 01:00 (å°åŒ—æ™‚é–“ 09:00)
  schedule:
    - cron: '0 1 * * *'

  # æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

  # æŽ¨é€åˆ° main åˆ†æ”¯æ™‚ä¹ŸåŸ·è¡Œ
  push:
    branches:
      - main

# è¨­å®šæ¬Šé™
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create config.json from secrets
        run: |
          # ç”Ÿæˆå‹•æ…‹å¯†ç¢¼ï¼šå‰ç¶´ + ç•¶å¤©æ—¥æœŸ (yyyyMMdd)
          # å¯†ç¢¼å‰ç¶´å­˜åœ¨ CONFIG_PASSWORD_PREFIX secret ä¸­
          # ä¾‹å¦‚ï¼šdaisukiJb@20251230
          TODAY=$(date +%Y%m%d)
          DYNAMIC_PASSWORD="${{ secrets.CONFIG_PASSWORD_PREFIX }}${TODAY}"
          
          cat > config.json << EOF
          {
            "base_url": "${{ secrets.CONFIG_BASE_URL }}",
            "tenant": "${{ secrets.CONFIG_TENANT }}",
            "account": "${{ secrets.CONFIG_ACCOUNT }}",
            "password": "${DYNAMIC_PASSWORD}",
            "sla_threshold_ms": 10000,
            "sla_first_call_threshold_ms": 15000
          }
          EOF

      - name: Run API Health Test
        continue-on-error: true
        run: python api_health_test.py

      - name: Remove config.json (security)
        run: rm -f config.json

      - name: Commit and push test results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase origin main || true
          git add test-result.json
          git diff --staged --quiet || git commit -m "ðŸ©º Update API health test results [skip ci]"
          git push origin main || git push --force-with-lease origin main

  deploy:
    needs: health-check
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest changes
        run: git pull origin main
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
